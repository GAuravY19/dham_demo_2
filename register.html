    <!-- Registration -->
    <section class="bg-light-custom">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bold" style="color: var(--accent);">Register for Consultation</h2>
                <p class="lead text-muted">Fill out the form and our team will contact you.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">

                    <div class="card p-4 shadow border-0 rounded-4">
                        <!-- <form id="contactForm" action="https://formspree.io/f/xovyjdeq" method="POST"> -->
                        <form id="contactForm"
                            action="https://docs.google.com/forms/d/e/1FAIpQLSfW1SIs_-ENaEYQv4ghzWMShnjjnhsmChcQcKIqqNjGbWuXFQ/formResponse"
                            method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input name="entry.1114612012" type="text" class="form-control"
                                        placeholder="Full Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input name="entry.906804362" type="email" class="form-control" placeholder="Email"
                                        required>
                                </div>
                                <div class="col-12">
                                    <input name="entry.161871005" type="tel" class="form-control"
                                        placeholder="Phone (+91...)" required>
                                </div>
                                <div class="col-12">
                                    <textarea name="entry.1409079850" class="form-control" rows="4"
                                        placeholder="Briefly describe your inquiry..."></textarea>
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit"
                                        class="btn btn-primary-dhansetu btn-lg w-75 mt-3">Submit</button>
                                    <div id="formMessage" class="mt-3 opacity-0">Thank you for registering! We'll
                                        contact you soon.</div>
                                </div>
                            </div>
                        </form>
                        <!-- <iframe name="hidden_iframe" style="display:none;"></iframe> -->
                    </div>

                    <div class="text-center mt-5">
                        <h5 class="fw-bold" style="color: var(--primary);">Or Contact Us Directly</h5>
                        <p><i class="fas fa-phone-alt me-2" style="color: var(--accent);"></i> +91 7058432515</p>
                        <p><i class="fas fa-envelope me-2" style="color: var(--accent);"></i>
                            dhansetufinance2025@gmail.com
                        </p>

                        <div class="mt-3">
                            <a href="https://twitter.com/dhansetu2025" class="fs-4 mx-2"><i
                                    class="fab fa-twitter"></i></a>

            setTimeout(function () {

            }, 800);  // delay ensures data reaches Google first
